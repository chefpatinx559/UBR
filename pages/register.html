<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBR - Union Bénie et Réelle | Site de Rencontre Chrétienne</title>
    <link rel="stylesheet" href="../assets/css/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="font-inter bg-gray-50">
    <div id="registerModal" class="fixed inset-0 bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-lg w-full p-8 transform transition-all max-h-screen overflow-y-auto">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-secondary to-accent rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h2 class="font-poppins text-2xl font-bold text-gray-800">Créer un compte</h2>
                <p class="text-gray-600">Rejoignez notre communauté bénie</p>
            </div>
            
            <form id="registerForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Prénom *</label>
                        <input type="text" id="firstName" name="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Jean" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom *</label>
                        <input type="text" id="lastName" name="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Dupont" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="jean.dupont@email.com" required>
                </div>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date de naissance *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sexe *</label>
                        <select id="gender" name="gender" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            <option value="">Choisir</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ville *</label>
                    <input type="text" id="city" name="city" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Paris, France" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dénomination chrétienne *</label>
                    <select id="denomination" name="denomination" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        <option value="">Choisir</option>
                        <option value="catholique">Catholique</option>
                        <option value="protestant">Protestant</option>
                        <option value="evangelique">Évangélique</option>
                        <option value="orthodoxe">Orthodoxe</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe *</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••" required>
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 caractères</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••" required>
                </div>
                
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText">Erreur d'inscription</span>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-800 mb-2 flex items-center">
                        <i class="fas fa-info-circle text-primary mr-2"></i>Conditions d'adhésion
                    </h4>
                    <ul class="text-sm text-gray-700 space-y-1">
                        <li>• Âge minimum : 20 ans</li>
                        <li>• Engagement chrétien sincère</li>
                        <li>• Recherche d'une relation sérieuse</li>
                        <li>• Respect de la charte de la communauté</li>
                    </ul>
                </div>
                
                <div class="space-y-3">
                    <label class="flex items-start">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary mt-1">
                        <span class="ml-3 text-sm text-gray-600">
                            Je certifie avoir au moins 20 ans et être célibataire
                        </span>
                    </label>
                    
                    <label class="flex items-start">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary mt-1">
                        <span class="ml-3 text-sm text-gray-600">
                            Je m'engage dans une démarche sincère de rencontre en vue du mariage
                        </span>
                    </label>
                    
                    <label class="flex items-start">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary mt-1">
                        <span class="ml-3 text-sm text-gray-600">
                            J'accepte les <a href="condition-utilisation.html" class="text-primary hover:underline">conditions d'utilisation</a> et la <a href="politique-confid.html" class="text-primary hover:underline">politique de confidentialité</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-secondary hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition duration-300">
                    <i class="fas fa-heart mr-2"></i>Créer mon profil
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">Déjà membre ?</p>
                    <a href="login.html" id="switchToLogin" class="text-primary hover:underline font-semibold">Se connecter</a>
                </div>
            </form>
            

        </div>
    </div>
    <!-- Script d'inscription utilisateur -->
    <script src="../assets/js/register.js"></script>
</body>
</html>
