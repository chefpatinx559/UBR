<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - UBR</title>
    <link rel="stylesheet" href="../assets/css/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="font-inter bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-divine rounded-full flex items-center justify-center">
                            <i class="fas fa-heart text-white"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-800">UBR</span>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="discover.html" class="text-gray-600 hover:text-primary transition">Découvrir</a>
                    <a href="matches.html" class="text-gray-600 hover:text-primary transition">Matches</a>
                    <a href="messages.html" class="text-gray-600 hover:text-primary transition">Messages</a>
                    <a href="profile.html" class="text-gray-600 hover:text-primary transition">Profil</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="settings.html" class="text-gray-600 hover:text-primary transition">
                        <i class="fas fa-cog"></i>
                    </a>
                    <a href="notifications.html" class="text-gray-600 hover:text-primary transition">
                        <i class="fas fa-bell"></i>
                    </a>
                    <a href="profile.html" class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                        <img src="../assets/images/profile-placeholder.jpg" alt="Profile" class="w-full h-full object-cover">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Contactez-nous</h1>
            
            <!-- Contact Form -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <form id="contact-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Sujet</label>
                        <select id="subject" name="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            <option value="">Sélectionnez un sujet</option>
                            <option value="question">Question générale</option>
                            <option value="support">Support technique</option>
                            <option value="feedback">Commentaires et suggestions</option>
                            <option value="partnership">Partenariat</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="urgency" class="block text-sm font-medium text-gray-700 mb-1">Niveau d'urgence</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="low" class="form-radio text-primary" checked>
                                <span class="ml-2 text-sm text-gray-700">Faible</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="medium" class="form-radio text-primary">
                                <span class="ml-2 text-sm text-gray-700">Moyen</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="urgency" value="high" class="form-radio text-primary">
                                <span class="ml-2 text-sm text-gray-700">Élevé</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxlength="500" required></textarea>
                        <div class="flex justify-end mt-1">
                            <span class="text-xs text-gray-500"><span id="char-count">0</span>/500 caractères</span>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="copy" name="copy" class="form-checkbox text-primary">
                        <label for="copy" class="ml-2 text-sm text-gray-700">Recevoir une copie de ce message par email</label>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="bg-primary hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition flex items-center">
                            <span>Envoyer le message</span>
                            <i class="fas fa-paper-plane ml-2"></i>
                            <span class="loading-spinner hidden ml-2"><i class="fas fa-circle-notch fa-spin"></i></span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-4">
                            <i class="fas fa-envelope text-primary"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Email</h3>
                        <p class="text-gray-500">contact@ubr.ci</p>
                        <p class="text-gray-500">support@ubr.ci</p>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-4">
                            <i class="fas fa-phone text-green-600"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Téléphone</h3>
                        <p class="text-gray-500">+225 07 07 07 07 07</p>
                        <p class="text-gray-500">+225 05 05 05 05 05</p>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-4">
                            <i class="fas fa-map-marker-alt text-purple-600"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Adresse</h3>
                        <p class="text-gray-500">Cocody Angré,</p>
                        <p class="text-gray-500">Abidjan, Côte d'Ivoire</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 transform translate-y-10 opacity-0 transition-all duration-300 z-50 max-w-md hidden">
        <div class="flex items-center">
            <div id="notification-icon" class="w-8 h-8 rounded-full flex items-center justify-center mr-3">
                <i class="fas"></i>
            </div>
            <div class="flex-1">
                <h4 id="notification-title" class="font-semibold text-gray-900"></h4>
                <p id="notification-message" class="text-sm text-gray-600"></p>
            </div>
            <button id="close-notification" class="text-gray-400 hover:text-gray-600 ml-4">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Modules JavaScript -->
    <script src="../assets/js/modules/utils.js"></script>
    <script src="../assets/js/modules/forms.js"></script>
    
    <!-- Initialisation de l'application -->
    <script src="../assets/js/app.js"></script>
</body>
</html>
